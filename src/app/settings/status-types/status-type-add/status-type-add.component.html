<hb-header>
	<p levels>settings / status types / new status type</p>

	<div content>
		<p>Status Type Details</p>
	</div>
</hb-header>

<p class="data-header">Add New Status Type</p>
<div class="data-container">
	<form [formGroup]="statusTypeForm">
		<div class="row form-group">
			<div class="col-sm-4">
				<label>Name</label>
				<input formControlName="name" type="text" class="form-control" placeholder="Name">
				<p *ngIf="!statusTypeForm.get('name')?.valid && statusTypeForm.get('name')?.dirty"  class="error">This field is needs to have more than 3 characters!</p>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button [disabled]="statusTypeForm.invalid" (click)="addStatusType()" type="submit" class="btn btn-primary float-right">Add Status Type</button>
					<button (click)="statusTypeForm.reset()" class="btn btn-default float-right">Reset</button>
				</div>
			</div>
		</div>
	</form>
</div>
