<hb-header>
	<p levels>settings / rooms / new room</p>

	<div content>
		<p>Room Details</p>
	</div>
</hb-header>

<p class="data-header">Add New Room</p>
<div class="data-container">
	<form [formGroup]="roomForm">
		<div class="row form-group">
			<div class="col-sm-4">
				<label>Name</label>
				<input formControlName="name" type="text" class="form-control" placeholder="Name">
				<p *ngIf="!roomForm.get('name')?.valid && roomForm.get('name')?.dirty"  class="error">This field is needs to have more than 3 characters!</p>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button [disabled]="roomForm.invalid" (click)="addRoom()" type="submit" class="btn btn-primary float-right">Add Room</button>
					<button (click)="roomForm.reset()" class="btn btn-default float-right">Reset</button>
				</div>
			</div>
		</div>
	</form>
</div>
