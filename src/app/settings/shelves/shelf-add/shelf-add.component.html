<hb-header>
	<p levels>settings / shelves / new shelves</p>

	<div content>
		<p>Shelf Details</p>
	</div>
</hb-header>
<div class="container">
	<form [formGroup]="shelfForm">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 data-container">
				<div class="row">
					<mat-form-field appearance="fill" style="width: 100%;">
						<mat-label>Room</mat-label>
						<mat-select [formControl]="roomControl" required>
								<mat-option *ngFor="let room of rooms" [value]="room">
										{{room.name}}
								</mat-option>
						</mat-select>
						<mat-error *ngIf="roomControl.invalid">{{getErrorMessageRoom()}}</mat-error>
					</mat-form-field>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<mat-form-field appearance="fill">
							<mat-label>Letter</mat-label>
							<input matInput placeholder="Letter" [formControl]="letterControl" required>
							<mat-error *ngIf="letterControl.invalid">{{getErrorMessageLetter()}}</mat-error>
						</mat-form-field>
					</div>
					<div class="col-sm-6">
						<mat-form-field appearance="fill">
							<mat-label>Number</mat-label>
							<input matInput placeholder="Number" [formControl]="numberControl" required>
							<mat-error *ngIf="numberControl.invalid">{{getErrorMessageNumber()}}</mat-error>
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<button [disabled]="shelfForm.invalid" (click)="addShelf()" type="submit" mat-raised-button color="primary">Add Author</button>
					</div>
					<div class="col-sm-6">
						<button (click)="shelfForm.reset()" mat-raised-button>Reset</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</form>
</div>
