<div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <button class="button-add" mat-raised-button (click)="goToNewShelves()">Add Shelves</button>
        <mat-form-field appearance="standard" class="filter-input">
          <mat-label>Search By Room</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Room Name" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="hb-table">
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.room.name}} </td>
            </ng-container>

            <ng-container matColumnDef="letter">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Letter </th>
              <td mat-cell *matCellDef="let row"> {{row.letter}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
            <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>
  
            <ng-container matColumnDef="noBooks">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NoBooks </th>
              <td mat-cell *matCellDef="let row"> {{row.noBooks}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToShelfDetails(row)" class="data"></tr>
            
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No shelf with name {{input.value}}</td>
            </tr>
          </table>  
            
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of shelves" class="hb-table"></mat-paginator>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
